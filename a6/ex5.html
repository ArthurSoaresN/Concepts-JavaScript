    <h1>Iniciando estudos com DOM</h1>

    <script>
    // 1. Pegando a URL (sem escrever na tela ainda)
    var urlAtual = window.document.URL;

    // 2. Selecionando o parágrafo (pelo nome da tag)

    // 3. Mudando o TEXTO do parágrafo para mostrar o resultado

    corpo.style.backgroundColor = 'black';
