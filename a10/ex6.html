<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 6</title>
    <style>
        div#area {
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16pt;
        }
    </style>
</head>
<body>
    <!-- Mouse entrou na div: mouseenter 
         Movendo o mouse dentro da div: mousemove
         Segurar o mouse: mousedown
         Soltar o mouse: mouseup
         Clicar na div: click
         Mover o mouse para fora da div: mouseout
    -->

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja
    </div>

    <script>
        var a = window.document.getElementById('area')

        // Fazendo eventos sem usar o html
        // a.addEventListener('click', clicar)
        // a.addEventListener('mouseenter', entrar)
        // a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
